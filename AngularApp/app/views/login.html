<div class="row">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<div class="account-wall">
			<form class="signin" ng-submit="login.submit()">
				<h2>Please Login</h2>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" class="form-control" placeholder="Username" ng-model="login.user.userName" />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" class="form-control" placeholder="password" ng-model="login.user.password" />
				</div>
				<div class="form-group">
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
				</div>
				<div class="form-group">
					<label class="checkbox pull-left">
						<input type="checkbox" value="remember-me"/>
						Remember me
					</label>
					<a href="#" class="pull-right need-help">Need help?</a><span class="clearfix"></span>
				</div>
			</form>
		</div>
		<a href="#" class="text-center new-account">Create an account</a>
	</div>
</div>
